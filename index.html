<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8 />
	<title>A simple map</title>
	<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
	<script src='https://api.tiles.mapbox.com/mapbox.js/v2.0.0/mapbox.js'></script>
	<link href='https://api.tiles.mapbox.com/mapbox.js/v2.0.0/mapbox.css' rel='stylesheet' />
	<script src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.2.0/leaflet-omnivore.min.js'></script>
	<script src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v0.4.0/leaflet.markercluster.js'></script>
	<link href='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v0.4.0/MarkerCluster.css' rel='stylesheet' />
	<link href='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v0.4.0/MarkerCluster.Default.css' rel='stylesheet' />
	<style>
	body { margin:0; padding:0; }
	#map { position:absolute; top:0; bottom:0; width:100%; }
	</style>
</head>
<body>
	<div id='map'></div>
	<script>
	L.mapbox.accessToken = 'pk.eyJ1IjoiYWJvcnJ1c28iLCJhIjoibFpOMXpEZyJ9.HNHxWxDvvFz5i2mgMEll7Q';
	var map = L.mapbox.map('map', 'examples.map-i86nkdio')
	.setView([37.5, 14], 8);

	map.options.maxZoom = 13;

	function eachLayer(layer) {
		var feature = layer.toGeoJSON();
		if (feature.properties) {
			layer.bindPopup("Name - " + feature.properties.Nome);
		}
	}
	var points = omnivore.csv('geocoded.csv', {
		icon: L.mapbox.marker.icon({
			'marker-symbol': 'airport',
			'marker-color': '59245f'
		})
	}).on('ready', function() {
		map.fitBounds(points.getBounds());
		var markers = L.markerClusterGroup({
			showCoverageOnHover: false,
			maxClusterRadius: 50
		});
		markers.addLayer(points);
		map.addLayer(markers);
		points.eachLayer(eachLayer);
	});


	</script>
</body>
</html>
